<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <a href="https://suckittrees.com/artikel-108/membuat-tombol--button-elegan-dengan-css.html" target="_SELF"></a>
    <title>Calculator IP</title>
</head>

<body>
    <nav>
        <h3>Calculator <span>IP</span></h3>
    </nav>
    <div class="calcu">
        <h4>IPv4 <span>Address</span></h4>
        <input type='text' class='addr' id='q1'> .
        <input type='text' class='addr' id='q2'> .
        <input type='text' class='addr' id='q3'> .
        <input type='text' class='addr' id='q4'> /
        <input type='text' class='addr' id='cidr'>
        <button class="btn fifth" onclick='calculate();'>Calculate</button>
    </div>
    <hr>
    <div class='result'>
        <span class=label>Subnet mask</span><br>
        <span class=value id=resMask></span>
    </div>
    <div class='result'>
        <span class=label>IP Address</span><br>
        <span class=value id=resIP></span>
    </div>

    <div class='result'>
        <span class=label>IP Network</span><br>
        <span class=value id=resNet></span>
    </div>
    <div class='result'>
        <span class=label>Broadcast Address</span><br>
        <span class=value id=resBC></span>
    </div>
    <div class='result'>
        <span class=label>Standard Class</span><br>
        <span class=value id=resClass></span>
    </div>
    <div class='result'>
        <span class=label>Range IP</span><br>
        <span class=value id=resRange></span>
    </div>
    <div class='result'>
        <span class=label>IP Binary</span><br>
        <span class=value id=resBinIP></span>
    </div>
    <div class='result'>
        <span class=label>Mask Binary</span><br>
        <span class=value id=resBinMask></span>
    </div>
    <div class='result'>
        <span class=label>Net Address Binary</span><br>
        <span class=value id=resBinNet></span>
    </div>
    <div class='result'>
        <span class=label>Broadcast Address Binary</span><br>
        <span class=value id=resBinBC></span>
    </div>
</body>
<script src="js/main.js"></script>

</html>
